<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Home</title>
    <meta name="description" content="Immerse yourself in Snow Rider 3D, a thrilling skiing adventure game set in breathtaking mountain landscapes. Ride your sleigh down snowy slopes, dodge obstacles, and collect gifts for an exhilarating experience.">
    <meta name="theme-color" content="#007ACC">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wesley">
    <meta name="keywords" content="Snow Rider 3D, skiing game, winter sports, snowboarding, ski game, mountain landscapes, skiing adventure, snowboarding adventure, snowy mountain, sleigh ride, winter game">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance;

        // Function to start the game load process
        function startGame() {
            // Show the game container and instantiate Unity
            document.getElementById('gameContainer').style.display = 'block';
            document.getElementById('introVideo').style.display = 'none'; // Hide the video

            gameInstance = UnityLoader.instantiate("gameContainer", "Build/SnowRider3D-gd-1.json", {
                onProgress: UnityProgress,
                Module: {
                    onRuntimeInitialized: function () {
                        UnityProgress(gameInstance, "complete");
                    }
                }
            });
        }

        // Wait for the video to end before starting the game
        window.onload = function () {
            var video = document.getElementById('introVideo');
            video.play();

            // After 4.9 seconds (video duration), start the game
            setTimeout(startGame, 4900); // 4900 milliseconds = 4.9 seconds
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000; /* Black background for better visuals */
        }
        #gameContainer {
            width: 960px;
            height: 600px;
            margin: auto;
            display: none; /* Hidden initially */
        }
        #introVideo {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Makes sure the video covers the screen */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- Video container -->
    <video id="introVideo" muted autoplay>
        <source src="intro.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Game container -->
    <div class="webgl-content">
        <div id="gameContainer"></div>
    </div>
</body>
</html>
