    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance;

        // Function to start the game load process
        function startGame() {
            // Show the game container and instantiate Unity
            document.getElementById('gameContainer').style.display = 'block';
            document.getElementById('introVideo').style.display = 'none'; // Hide the video

            gameInstance = UnityLoader.instantiate("gameContainer", "Build/SnowRider3D-gd-1.json", {
                onProgress: UnityProgress,
                Module: {
                    onRuntimeInitialized: function () {
                        UnityProgress(gameInstance, "complete");
                    }
                }
            });
        }

        // Wait for the video to end before starting the game
        window.onload = function () {
            var video = document.getElementById('introVideo');
            video.play();

            // After 4.9 seconds (video duration), start the game
            setTimeout(startGame, 4900); // 4900 milliseconds = 4.9 seconds
        }
    </script>
